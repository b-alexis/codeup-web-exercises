<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>es6 promises</title>
</head>
<body>
<script>

"use strict";

    const wait = (millisecond) => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve();
            }, millisecond);
        });
    };

    wait(1000).then( () => console.log('You\'ll see this after 1 second') );
    wait(3000).then( () => console.log('You\'ll see this after 3 seconds') );




    const optionalHeader ={
        headers: {
            "Authorization": "token MY_TOKEN"
        }
    };
    const getCommits = (user) => {
        return fetch(`https://api.github.com/users/${user}/events`, optionalHeader)
    };


    let githubPromise = getCommits("b-alexis");

    githubPromise.then( (promise) =>{
        promise.json().then( (response) =>{
            console.log(response[0]);
        })
    } )


    //GET /users/b-alexis/events
</script>
</body>
</html>
